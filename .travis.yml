language: python
sudo: false
python:
  - "2.7"
addons:
  firefox: "56.0"
  chrome: stable
install:
  - "pip install --upgrade pip"
  - "pip install -r server_requirements.txt"
  - "python server_setup.py install"
  - "sudo rm -f /etc/boto.cfg"
before_script:
  - "flake8 seleniumbase/*.py"
  - "flake8 seleniumbase/*/*.py"
  - "flake8 seleniumbase/*/*/*.py"
  - "flake8 seleniumbase/*/*/*/*.py"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - export GECKODRIVER_VERSION="0.19.0"
  - mkdir geckodriver; wget -q -t 3 https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VERSION/geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz; tar -xzf geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz -C geckodriver;
  - export GECKODRIVER_PATH=./geckodriver/geckodriver;
  - chmod +x GECKODRIVER_PATH && sudo mv GECKODRIVER_PATH /usr/local/bin
  - "wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2;"
  - "tar -xvf ./phantomjs-2.1.1-linux-x86_64.tar.bz2;"
  - "export PATH=$PWD/phantomjs-2.1.1-linux-x86_64/bin:$PATH;"
  - "phantomjs --version"
  - "firefox --version"
  - wget http://chromedriver.storage.googleapis.com/2.32/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo cp chromedriver /usr/local/bin/
  - sudo chmod +x /usr/local/bin/chromedriver
script:
  - "nosetests examples/my_first_test.py --with-selenium --browser=chrome -s"
  - "pytest examples/my_first_test.py --with-selenium --browser=firefox -s"
  - "pytest examples/my_first_test.py --with-selenium --browser=phantomjs"
notifications:
  email: false
