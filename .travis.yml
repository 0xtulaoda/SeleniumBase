language: python
sudo: false
python:
  - "2.7"
addons:
  firefox: "56.0"
  chrome: stable
install:
  - "pip install --upgrade pip"
  - "pip install -r server_requirements.txt"
  - "python server_setup.py install"
  - "sudo rm -f /etc/boto.cfg"
before_script:
  - "flake8 seleniumbase/*.py"
  - "flake8 seleniumbase/*/*.py"
  - "flake8 seleniumbase/*/*/*.py"
  - "flake8 seleniumbase/*/*/*/*.py"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - export GECKODRIVER_DOWNLOAD=`curl -s 'https://api.github.com/repos/mozilla/geckodriver/releases/latest' | python -c "import sys, json; r = json.load(sys.stdin); print([a for a in r['assets'] if 'linux64' in a['name']][0]['browser_download_url']);"`
  - curl -L -o geckodriver.tar.gz $GECKODRIVER_DOWNLOAD
  - gunzip -c geckodriver.tar.gz | tar xopf -
  - chmod +x geckodriver && sudo mv geckodriver /usr/local/bin
  - "wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2;"
  - "tar -xvf ./phantomjs-2.1.1-linux-x86_64.tar.bz2;"
  - "export PATH=$PWD/phantomjs-2.1.1-linux-x86_64/bin:$PATH;"
  - "phantomjs --version"
  - "firefox --version"
  - wget http://chromedriver.storage.googleapis.com/2.32/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo cp chromedriver /usr/local/bin/
  - sudo chmod +x /usr/local/bin/chromedriver
script:
  - "nosetests examples/my_first_test.py --with-selenium --browser=chrome -s"
  - "pytest examples/my_first_test.py --with-selenium --browser=firefox -s"
  - "pytest examples/my_first_test.py --with-selenium --browser=phantomjs"
notifications:
  email: false
