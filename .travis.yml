language: python
sudo: false
python:
  - "2.7"
install:
  - "pip install --upgrade pip"
  - "pip install -r requirements.txt"
  - "python setup.py install"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "firefox --version"
  - "nosetests examples/my_first_test.py --with-selenium --browser=firefox"
env:
  matrix:
  - BROWSER=firefox
